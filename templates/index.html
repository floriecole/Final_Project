<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <title>Story Ever After</title>

  <!-- Style -->
  <link rel="stylesheet" href="../static/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Story Ever After
            <!-- <img class="nav-ufo" src="static/images/book.jpg"> -->
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
        <h1>Story Ever After</h1>
        <p>Search for good reads</p>
    </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <label for="search-form">Enter Name</label>
            <input class="form-control" id="search-form-input" name="search-form" type="text"placeholder="J.K. Rowling">
          </div>
          <button id="submit" type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1>Search Details:
        <ul class="summary"></ul>
          <!-- <span></span> -->
        </h1>
      </div>
    </div>
    <div class="col-md-12">
            <div id="table-area" class="table-responsive">
              <table id="book-table" class="table table-striped">
                <thead>
                  <tr>
                    <th class="table-head">Titles</th>
                  </tr>
                </thead>
                <tbody id="titles"></tbody>
              </table>
            </div>
          </div>
 </div>
<!-- Bootstrap -->
<!-- <script src="../static/js/bootstrap.min.js"></script> -->
<script src="/static/js/app.js"></script>

</body>

</html>
